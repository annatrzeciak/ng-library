<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<div class="data-container">
  <p class="data-header info-text">Dodaj nową książkę</p>
  <form [formGroup]="bookForm">
    <div>
      <div class="row form-group">
        <div class="col-sm-6">
          <p class="text-right">Tytuł</p>
        </div>
        <div class="col-sm-6">
          <input formControlName="title" type="text" class="form-control" placeholder="Tytuł">
          <p *ngIf="!bookForm.get('title').valid && bookForm.get('title').dirty" class="title">To pole jest wymagane</p>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <p class="text-right">Autor</p>
        </div>
        <div class="col-sm-6">
          <input formControlName="author" type="text" class="form-control" placeholder="Autor">
          <p *ngIf="!bookForm.get('author').valid && bookForm.get('author').dirty" class="error">To pole jest wymagane</p>

        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <p class="text-right">Wydawnictwo</p>
        </div>
        <div class="col-sm-6">
          <input formControlName="housePublishing" type="text" class="form-control" placeholder="Wydawnictwo">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <p class="text-right">Rok</p>
        </div>
        <div class="col-sm-6">
          <input formControlName="year" type="number" step="1" min="1900" max="2099" class="form-control" placeholder="Wydawnictwo">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <p class="text-right">ISBN</p>
        </div>
        <div class="col-sm-6">
          <input formControlName="ISBN" type="text" class="form-control" placeholder="ISBN">
          <p *ngIf="!bookForm.get('ISBN').valid && bookForm.get('ISBN').dirty" class="error">To pole jest wymagane</p>

        </div>
      </div>
      <button [disabled]="bookForm.invalid" (click)="addBook()" type="submit" class="btn btn-primary float-right">Dodaj książkę</button>
    </div>
  </form>
</div>
